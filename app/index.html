<main class="calendar-main">

  <div class="calendar__header">
    <div class="calendar__inner calendar__inner__head">

      <div class="calendar__buttons-head">
        <button class="calendar__button calendar__button_first">
          Добавить
        </button>
        <button class="calendar__button">
          Обновить
        </button>
      </div>

      <div class="calendar__search-head">
        <img class="calendar__search-pict" alt="Test task spec sklad" title="Test task spec sklad" src="images/magnifier.jpg" >
        <input class="calendar__search-input"
               ng-model="search" type="search"
               onfocus="this.placeholder = ''"
               onblur="this.placeholder = 'Событие, дата или участник'" placeholder="Событие, дата или участник"
               id="search" name="search" list="character">
        <datalist id="character">
          <option value="Витя Костин"></option>
          <option value="Петр Михайлов"></option>
          <option value="Дима Молодцов"></option>
        </datalist>
      </div>

    </div>
  </div>

  <div class="calendar__content">
    <div class="calendar__inner">
      <div ng-view=""></div>
    </div>
  </div>

</main>
